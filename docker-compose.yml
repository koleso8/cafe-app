services:
  db:
    image: postgres:16
    container_name: cafe-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cafe_dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cafe-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-cafe_dev}
      PORT: 3000
      TELEGRAM_BOT_TOKEN_MAIN: ${TELEGRAM_BOT_TOKEN_MAIN}
      TELEGRAM_BOT_USERNAME_MAIN: ${TELEGRAM_BOT_USERNAME_MAIN}
      BOT_TOKEN_ENC_KEY: ${BOT_TOKEN_ENC_KEY}
      API_URL: ${API_URL:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -lc "npm ci && npm run dev"

  # Отдельный сервис для Prisma Studio
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cafe-prisma-studio
    restart: always
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-cafe_dev}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -lc "npm ci && npx prisma studio --port 5555 --browser none"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cafe-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-}
      VITE_PROXY_TARGET: http://backend:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -lc "npm ci && npm run dev -- --host"

  main-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cafe-main-bot
    restart: always
    environment:
      TELEGRAM_BOT_TOKEN_MAIN: ${TELEGRAM_BOT_TOKEN_MAIN}
      TELEGRAM_BOT_USERNAME_MAIN: ${TELEGRAM_BOT_USERNAME_MAIN}
      BOT_TOKEN_ENC_KEY: ${BOT_TOKEN_ENC_KEY}
      # Для головного бота всередині Docker завжди ходимо напряму на бекенд-сервіс
      API_URL: http://backend:3000
      FRONTEND_URL: ${FRONTEND_URL:-http://frontend:5173}
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -lc "npm ci && npm run bot"

volumes:
  pgdata: